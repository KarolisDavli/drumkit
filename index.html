<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>DrumKit</title>
</head>
<body>


  <div class="drumkit">
    <div data-key="KeyA" class="drum">
      <kbd>A</kbd>
      <span class="sound">Sample</span>
    </div>
    <div data-key="KeyS" class="drum">
      <kbd>S</kbd>
      <span class="sound">Kick</span>
    </div>
    <div data-key="KeyD" class="drum">
      <kbd>D</kbd>
      <span class="sound">Kick 808</span>
    </div>
    <div data-key="KeyF" class="drum">
      <kbd>F</kbd>
      <span class="sound">Hi Hat</span>
    </div>
    <div data-key="KeyG" class="drum">
      <kbd>G</kbd>
      <span class="sound">Clap</span>
    </div>
  </div>

  <audio data-key="KeyA" src="sounds/sample.wav"></audio>
  <audio data-key="KeyS" src="sounds/kick.wav"></audio>
  <audio data-key="KeyD" src="sounds/kick808.wav"></audio>
  <audio data-key="KeyF" src="sounds/hihat.wav"></audio>
  <audio data-key="KeyG" src="sounds/clap.wav"></audio>


  
  <script src="script.js"></script>
</body>
</html>
